<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitkoinz Matrix Launch</title>
  <link href='https://fonts.googleapis.com/css2?family=Iceland&display=swap' rel='stylesheet'/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="launcher"><pre id="launchText"></pre></div>
  <div id="mainContent">
    <div class="background"></div>
    <section class="hero-section">
      <img class="logo" src="bzlogo.png" alt="" onerror='this.style.display="none"'>
      <h1 class="hero-title">BITKOINZ</h1>
      <div class="console"><pre id="typewriter"></pre></div>
    </section>
    <div class='product-card-container'><div class='product-card'><div class='image-container'><img src='alpha.webp' alt='Alpha 1'></div><div class='card-footer'><h2>Alpha 1</h2><button>Notify Me</button></div></div></div>
    <div class='product-card-container'><div class='product-card'><div class='image-container'><img src='beta.webp' alt='Beta 1'></div><div class='card-footer'><h2>Beta 1</h2><button>Notify Me</button></div></div></div>
    <div class='product-card-container'><div class='product-card'><div class='image-container'><img src='core.webp' alt='Core 5'></div><div class='card-footer'><h2>Core 5</h2><button>Notify Me</button></div></div></div>
    <div class='product-card-container'><div class='product-card'><div class='image-container'><img src='sigma.webp' alt='Sigma AI'></div><div class='card-footer'><h2>Sigma AI</h2><button>Notify Me</button></div></div></div>
    <div class='product-card-container'><div class='product-card'><div class='image-container'><img src='FutureAI.webp' alt='Future-AI'></div><div class='card-footer'><h2>Future-AI</h2><button>Notify Me</button></div></div></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
